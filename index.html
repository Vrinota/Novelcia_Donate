<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tip Any Amount</title>

  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(135deg, rgba(255, 99, 179, 0.8), rgba(255, 105, 180, 0.8));
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
  <div class="bg-white bg-opacity-10 backdrop-blur-lg shadow-lg rounded-xl p-8 w-full max-w-lg">
    <div class="text-center mb-8">
      <i class="bi bi-heart-fill text-6xl text-pink-400"></i>
      <h1 class="text-4xl font-semibold mt-4 text-white">Your Chat Companion..</h1>
      <p class="text-lg text-pink-100 mt-2">Tip anything from â‚¹1+ and spice up my work <p>(wait at least 30 sec After clicking on Donate)</p></p>
    </div>

    <form id="donate-form" class="space-y-6" method="POST" target="hidden_iframe"
      action="https://script.google.com/macros/s/AKfycbzZthTbFWzEo6vtUXr8_1B_P6ug0Nctd-1t0z1uO_wd0nzF-PuRxsbctPWXIlTaiYF9vw/exec"
      onsubmit="submitted=true">
      <div>
        <label class="block text-lg text-white">Telegram Username</label>
        <input type="text" name="username" required
          class="w-full p-3 rounded-md bg-white bg-opacity-20 text-white placeholder-gray-200"
          placeholder="@yourusername" />
      </div>

      <div>
        <label class="block text-lg text-white">Spicy or Filthy Message</label>
        <textarea name="message" rows="4" required
          class="w-full p-3 rounded-md bg-white bg-opacity-20 text-white placeholder-gray-200"
          placeholder="Leave a fun little message..."></textarea>
      </div>

      <div class="text-center">
        <button type="submit"
          class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-2 px-6 rounded-full text-xl">
          Donate Now
        </button>
      </div>
    </form>

    <div id="thank-you" class="hidden mt-6 text-center text-white">
      <p class="text-2xl mb-2">Thank you, lovely soul! </p>
      <p class="text-lg">Redirecting you to the donation page...</p>
    </div>
  </div>

  <iframe name="hidden_iframe" style="display:none;" onload="if(submitted) showThankYou();"></iframe>

  <script>
    let submitted = false;
    function showThankYou() {
      document.getElementById("donate-form").classList.add("hidden");
      document.getElementById("thank-you").classList.remove("hidden");
      setTimeout(() => {
        window.location.href = "https://razorpay.me/@novelcia"; // Replace if needed
      }, 2000);
    }
  </script>
</body>
</html>
